<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách bài học VOA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a.voa-link {
      display: inline-block;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.voa-link:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 Danh sách bài học VOA</h1>
    <ul>
      <li><a href="#" class="voa-link" onclick="return moVOA(event, 'https://learningenglish.voanews.com/a/6654462.html?withmediaplayer=1')">🎧 Bài 1: Learning English</a></li>
      <li><a href="#" class="voa-link" onclick="return moVOA(event, 'https://learningenglish.voanews.com/a/6632148.html?withmediaplayer=1')">🎧 Bài 2: News Vocabulary</a></li>
      <li><a href="#" class="voa-link" onclick="return moVOA(event, 'https://learningenglish.voanews.com/a/6600001.html?withmediaplayer=1')">🎧 Bài 3: Speaking Tips</a></li>
    </ul>
    <div id="status">👉 Bấm vào một bài để mở trong cửa sổ riêng. Đóng cửa sổ VOA để quay lại ứng dụng.</div>
  </div>

  <script>
    let popupWindow = null;

    function moVOA(event, url) {
      event.preventDefault(); // Ngăn trình duyệt mở thẳng link

      const width = window.innerWidth;
      const height = window.innerHeight;
      const left = window.screenX;
      const top = window.screenY;

      // Gọi trực tiếp window.open trong sự kiện click để tránh bị chặn
      popupWindow = window.open(url, "voaPopup", `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`);

      return false;
    }

    // Theo dõi khi popup đóng thì hiển thị trạng thái quay lại
    setInterval(() => {
      if (popupWindow && popupWindow.closed) {
        document.getElementById("status").textContent = "✅ Bạn đã quay lại ứng dụng. Hãy tiếp tục học bài khác.";
        popupWindow = null;
      }
    }, 1000);
  </script>
</body>
</html>
