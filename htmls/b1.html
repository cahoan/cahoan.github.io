<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p onclick="say(document.getElementById('txt').innerHTML,0)" id="txt">I am a teacher. </p>
<p onclick="say(document.getElementById('txt1').innerHTML,2)" id="txt1">Are you a teacher? </p>

<script>
    function say(text,giongso){
        const utterance = new SpeechSynthesisUtterance(text);

        const voices = window.speechSynthesis.getVoices();
        const lastVoice = voices[giongso];

        utterance.voice = lastVoice; // change voice
        window.speechSynthesis.speak(utterance);


    }
</script>    
</body>
</html>
